<body>
    <!-- Menu Bar Fragment -->
    <div th:fragment="menu(currentRoute)" class="fixed-top" style="height: 88px;background-color: rgb(220, 219, 219);">
        <div class="container d-flex flex-row align-items-center justify-content-between" style="height: 100%;">
            <div class="" >WAREHOUSE MANAGEMENT</div>
            <!-- Button -->
            <div class="d-flex flex-row">
                <a th:href="@{/product}" class="btn" th:classappend="${currentRoute=='/product'}? 'btn-secondary': 'btn-outline-secondary'">PRODUCT</a>
                <a th:href="@{/product}" class="btn" th:classappend="${currentRoute=='/category'}? 'btn-secondary': 'btn-outline-secondary'" style="margin-left: 15px;">CATEGORY</a>
                <a th:href="@{/order}" class="btn" th:classappend="${currentRoute=='/order'}? 'btn-secondary': 'btn-outline-secondary'" style="margin-left: 15px;">ORDER</a>
                <a th:href="@{/warehouse}" class="btn" th:classappend="${currentRoute=='/warehouse'}? 'btn-secondary': 'btn-outline-secondary'" style="margin-left: 15px;">WAREHOUSE</a>
                <a th:href="@{/customer}" class="btn" th:classappend="${currentRoute=='/customer'}? 'btn-secondary': 'btn-outline-secondary'" style="margin-left: 15px;">CUSTOMER</a>
            </div>
        </div>
    </div>
    <div style="height: 1500px;">
        body
    </div>
</body>
